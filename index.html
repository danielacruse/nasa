<!--Klassen dark på hela sidan för att lägga till darkmode-->
<body class="dark">
    <!--Container som håller i innehållet-->
    <div class="container">
        <!--Header-->
        <header class="main-header">
            <!--Rubrik, h1 får endast finnas en-->
            <h1>NASA MARS ROVERS</h1>
            <!--Toggle för att kunna byta mellan darkmode och ligthmode-->
            <div class="text-toggle">
                <p class="dark-light">Toggle light mode</p>
                <div class="toggle">
                    <!-- Toggle-switch -->
                    <label class="switchBtn">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </header>
        <!--Container runt formulär, p, button-->
        <div class="box">
            <!--Formulär-->
            <form action="" id="spacename-form">
                <!--Etikett ovan input-->
                <label for="name">Choose Your Space Name</label>
                <p>Space Name (must be 3 character)</p>
                <!--Här skriver du i inputfält-->
                <input type="text" id="name" placeholder="Pick your space name">
                <!--Container för att stylea knapp och lägga den på bestämd plats-->
                <div class="btn-container">
                    <!--Knapp-->
                    <button type="submit" disabled id="btn-submit">Show my name</button>
                </div>
            </form>
            <!--Välkommentext, klass och id-->
            <p class="result" id="resultelement"></p>
        </div>
